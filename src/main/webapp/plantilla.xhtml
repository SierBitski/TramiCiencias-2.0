<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TramiCiencias <ui:insert name="titulo"></ui:insert></title>
        <style type="text/css">
            body {
                background: #3a0041;
            }
            
            #center {
                margin: 0 auto;
            }

            #body {
                margin: 0 auto;
            }
        </style>

    </h:head>
    <h:body>
        <div class="ui-g ui-g-nopad">
            <div class="ui-g-8 ui-m-12" id="center">
                <p:panel>
                    <h:link outcome="index" style="text-decoration: none; text-align: center;"><h1>TramiCiencias</h1></h:link>
                    <div class="ui-g">
                          
                        <div class="ui-g-12">
                            <h:form>                            
                                <p:menubar>
                                    
                                    <p:menuitem value="#{sesionGlobal.usuario.correo}" outcome="usuario" rendered="#{sesionGlobal.logged}">
                                        <f:param name="id" value="#{sesionGlobal.usuario.correo}"/>
                                    </p:menuitem>
                                    <p:menuitem value="Nueva pregunta" outcome="nuevapregunta" icon="ui-icon-plus" rendered="#{sesionGlobal.logged}"/>
                                    <p:menuitem value="Cerrar Sesion" action="#{iniciarSesion.logout()}" rendered="#{sesionGlobal.logged}"/>
                                    <p:menuitem value="Iniciar Sesion" outcome="iniciarsesion" rendered="#{!sesionGlobal.logged}"/>
                                    <p:menuitem value="Crear Usuario" outcome="crearusuario" rendered="#{!sesionGlobal.logged}"/>
                                    <f:facet name="options">
                                        <p:inputText value="#{resultadosBusqueda.busqueda}" style="margin-right: 10px;" placeholder="buscar"/>
                                        <p:commandButton action="#{resultadosBusqueda.buscarPregunta}" icon="ui-icon-search"/>
                                    </f:facet>
                                </p:menubar>
                            </h:form>
                        </div>                        
                    </div>
                </p:panel>
            </div>
        </div>
        
        <div class="ui-g" >
            
            <p:growl id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <div class="ui-g-8 ui-m-12" id="center">
                <p:panel>
                    <ui:insert name="contenido"> Contenido </ui:insert>
                </p:panel>
            </div>
        </div>


    </h:body>
</html>
